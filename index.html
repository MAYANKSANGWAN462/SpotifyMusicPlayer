<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container flex border">
        <div class="left">
            <div class="close">
                <img class="invert" width="30px" src="img/cross.svg" alt="cross">
            </div>
            <div class="leftcontainer">
                <div class="home border">
                    <div class="logo invert"><img src="img/logo.svg" alt="logo"></div>
                    <ul>
                        <li><img class="invert" src="img/home.svg" alt="homelogo">Home</li>
                        <li><img class="invert" src="img/search.svg" alt="searchlogo">Search</li>
                    </ul>
                </div>
                <div class="library border">
                    <div class="heading">
                        <img class="invert" src="img/librarylogo.svg" alt="library logo">
                        <h4 class="h4">Your Library</h4>
                    </div>
                    <div class="songlist">
                        <ul>

                        </ul>
                    </div>
                    <div class="fix">
                        <div class="footer">
                            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety&amp;Privacy
                                        Center</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                        Policy</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                        Ads</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                            </div>
                        </div>
                        <div class="english invert">
                            <button>
                                <div class="image"><img src="img/globe.svg" alt="globe" width="17px"></div>
                                <h3>English</h3>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right border">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <img src="img/hamburger.svg" alt="hamburger">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="logsigbtn">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlists</h1>
                <div class="card-container">
                    <!-- this card container will be populated using the javascript code -->
                </div>


                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo">
                            <!-- now we will be adding the song info using the javascript which cosists of the song name -->
                        </div>
                        <div class="songbuttons">
                            <img id="previouss" src="img/previous-play.svg" width="30px" alt="previous play button">
                            <img id="playy" src="img/play.svg" width="50px" alt="play button">
                            <img id="nextt" src="img/next-play.svg" width="30px" alt="next play button">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                                <!-- now we will be adding the song info using the javascript which cosists of the song duration -->
                            </div>
                            <div class="volume">
                                <img class="invert  volphoto" width="24px" src="img/volume.svg" alt="volume icon">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                </div>

            </div>
        </div>
        

</body>

</html>
